<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My First webpage, with JS" />
    <meta name="keywords" content="ics2o" />
    <meta name="author" content="Lucas Osmond" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" href="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" href="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Area Of Shapes</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"> </script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fix-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          Click The Button.
        </div>
        <!--Simple Textfield For Intergers-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!--Input Pattern Attribute-->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]" id="demo-input" />
            <!--mdl-textfield__label-->
            <label class="mdl-textfield__label" for="demo-input">Base of Triangle (mm)</label>
            <!-- class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a Number</span>
          </div>
        </form>
        <br />
        <!-- Coloured raised Button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="myButtonClicked()">
          Click Me!
        </button>
        <br />
        <br />
      </main>
    </div>
  </body>
</html>
